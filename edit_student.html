<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
</head>
<body>
    <h1>Edit Student</h1>
    <form action="" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ student[1] }}" required><br>

        <label for="email_id">Email:</label>
        <input type="email" name="email_id" value="{{ student[2] }}" required><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" name="phoneNumber" value="{{ student[3] }}" required><br>

        <label for="deptId">Department:</label>
        <select name="deptId" required>
            {% for department in departments %}
                <option value="{{ department[0] }}" {% if department[0] == student[4] %} selected {% endif %}>{{ department[1] }}</option>
            {% endfor %}
        </select><br>

        <input type="submit" value="Update Student">
    </form>
</body>
</html>
